        <div id="u1107_text" class="text ">
          <p><span style="font-family:'ArialMT', 'Arial';">*B</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">端合同无签约、投递操作</span></p><p><span style="font-family:'ArialMT', 'Arial';">*</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">合同</span><span style="font-family:'ArialMT', 'Arial';">“</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">审核通过</span><span style="font-family:'ArialMT', 'Arial';">”</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">、</span><span style="font-family:'ArialMT', 'Arial';">“</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">待签约</span><span style="font-family:'ArialMT', 'Arial';">”</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">、</span><span style="font-family:'ArialMT', 'Arial';">“</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">已签约</span><span style="font-family:'ArialMT', 'Arial';">”</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">、</span><span style="font-family:'ArialMT', 'Arial';">“</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">待接收</span><span style="font-family:'ArialMT', 'Arial';">”</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">、“已处理”状态且无收款均可操作</span><span style="font-family:'ArialMT', 'Arial';">“</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">作废</span><span style="font-family:'ArialMT', 'Arial';">”</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">，操作后合同状态“已作废”</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">*线上合同，如于“待签约”状态操作“发起签约”，状态“待签约”不变</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">*线下合同，如于“待接收”状态操作“投递”，状态“待接收”不变，快递单号信息变更；于“已处理”操作“已处理”相同逻辑，状态不变，仅更新快递信息</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">*“待签约”状态合同被作废，客户进去已作废的合同签约界面，需判断合同已作废无法签署</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">*作废后合同已签约文件、快递信息均保留</span></p>
